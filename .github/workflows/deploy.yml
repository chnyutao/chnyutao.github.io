name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: actions/checkout@v4
      - run: |
          uv python install
          uv run server.py &
          sleep 5
          hugo --minify
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
      - uses: actions/deploy-pages@v4
