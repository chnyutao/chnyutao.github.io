{{ define "main" }}

<main>
  <nav>
    {{ range .Site.Menus.main }}
    {{ $URL := .URL | absURL }}
    <a href="{{ $URL }}">
      {{ .Name | title }}
      {{ if not (or (strings.Contains $URL "localhost") (strings.Contains $URL $.Site.BaseURL)) }}
      <i class="fa fa-up-right-from-square"></i>
      {{ end }}
    </a>
    {{ end }}
  </nav>
  <article>
    {{ .Content}}
  </article>
</main>

{{ end }}
